<!DOCTYPE html>
<html>
  <head>
    <title>Cat Photo</title>
  </head>
  <body>
    <h2>Cat Photo</h2>
    <main>
      <a href="#">
        <img src="https://bit.ly/fcc-relaxing-cat" alt="just a cat lying">
      </a>
      <div>
        <p>Things cats love</p>
        <ul>
          <li>game</li>
          <li>thread</li>
          <li>bromance</li>
        </ul>
        <p>Things cats hate</p>
        <ol>
          <li>tennis</li>
          <li>TV</li>
          <li>books</li>
        </ol>
      </div>
      <form action="/submit-cat-photo">
        <input type="text" placeholder="write something down" required>
        <button type="submit">Submit</button>

        <p>Which one do you like?</p>
        <label for="Tigercat"><input id="Tigercat" type="radio" name='cats'>Tigercat</label>
        <label for='housecat'><input id='housecat' type='radio' name='cats'>Housecat</label>

        <p>Given the money would you buy expensive cat?</p>
        <label><input type="checkbox" name='reply' checked>YESS</label>
        <label><input type='checkbox' name='reply' checked>NOO</label>
        <label><input type='checkbox' name='reply' checked>I would think!</label>
      </form>
    </main>
  </body>
</html>
